app = "your-app-name" # 원하는 앱 이름으로 바꿔주세요
primary_region = "nrt" # 가까운 리전을 선택하세요 (도쿄는 "nrt")

[build]
builder = "heroku/buildpacks:20" # Node.js 앱을 위한 빌드팩

[env]
PORT = "3000" # Express에서 사용하는 포트. 코드에서도 이 포트와 일치시켜야 함

[[services]]
internal_port = 3000
protocol = "tcp"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443
